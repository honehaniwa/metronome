name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: Metronome-linux
            asset_name: Metronome-linux.tar.gz
          - os: macos-latest
            artifact_name: Metronome.app
            asset_name: Metronome-macos.zip
          - os: windows-latest
            artifact_name: Metronome.exe
            asset_name: Metronome-windows.zip

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync

    - name: Install ffmpeg (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install ffmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg

    - name: Install ffmpeg (Windows)
      if: runner.os == 'Windows'
      uses: FedericoCarboni/setup-ffmpeg@v3

    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        uv run pyinstaller --onefile --name Metronome gui_app.py

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        uv run pyinstaller metronome.spec

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        uv run pyinstaller --onefile --name Metronome --windowed gui_app.py

    - name: Package artifacts (Linux)
      if: runner.os == 'Linux'
      run: |
        cd dist
        tar -czf ${{ matrix.asset_name }} Metronome

    - name: Package artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r ${{ matrix.asset_name }} Metronome.app

    - name: Package artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path Metronome.exe -DestinationPath ${{ matrix.asset_name }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
